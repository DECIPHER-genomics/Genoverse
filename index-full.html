    <script>

      var genoverseConfig = {
        container      : '#genoverse',
        width          : 756,
        chromosomeSize : 249250621, // chromosome 1, human
        chr            : 1,
        start          : 45476751,
        end            : 45480893,
        // debug          : {
        //   makeImage      : true,
        //   makeTrackImages: true,
        // },

        tracks         : [
          {
            type : 'Scalebar',
            height : 25,
          },

          {
            type : 'Sequence',
            debug: true,
          },          

          {
            name    : 'Transcript',
            type    : 'DAS.Transcript',
            renderer: 'transcript',
            filter  : {
              type  : [ 'transcript', 'translation' ]
            },
            populateMenu: function (feature) {
              return {
                title: feature.label,
                start: feature.start,
                stop : feature.end,
                Links: '<a href="#">e!</a>'
              };
            }
          },

        ]
      }

      $(document).ready(function(){ window.genoverse = new Genoverse(genoverseConfig) });

    </script>
